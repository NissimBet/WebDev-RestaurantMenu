<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Repos for you</title>
  <link rel="stylesheet" href="./css/githubDevAPI.css">
</head>
<body>
  
  <main>
    <h1>Get your Github repos</h1>

    <form action="#" id="githubRepo">
      <label for="githubHandle">Search for a cocktail recipe</label>
      <input type="text" name="username" id="githubHandle" placeholder="Margarita">
      <button type="submit">Search</button>
    </form>

    <div class="repos"></div>
  </main>

  <script src="./js/githubDevAPI.js"></script>
</body>
</html>
